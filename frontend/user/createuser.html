<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>BBS</title>
</head>
<body>
    <div class="container mt-5 p-5 border">
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요.">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">닉네임</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="username" placeholder="닉네임을 입력하세요.">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary me-md-2" href="#" role="button">등록</a>
                    <a class="btn btn-secondary" href="../bbs.html" role="button">취소</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
